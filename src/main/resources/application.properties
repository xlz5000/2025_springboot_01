spring.application.name=edu01


#생략 가능
server.port= 8080


#DB설정
spring.datasource.url=jdbc:mysql://localhost:3306/ictedu_db
spring.datasource.username=ictedu
spring.datasource.password=1111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



#mybatis 설정
mybatis.mapper-locations=mapper/*.xml
mybatis.type-aliases-package=com.ict.edu01
# 코드에 직접 별칭 넣을 수 있다.

#jwt(900000 = 1000 * 60 * 15 분) (1tlrks : 3,600,000, 1일:86,400,000, 7일:604,800,000)
jwt.secret=mysecretmy1secretmy2secretmysecr
jwt.access-token-validity=900000
jwt.refresh-token-validity=604800000


spring.output.ansi.enabled=ALWAYS
logging.charset.console=UTF-16
logging.charset.file=UTF-8